  <script>

    $(function () {
      let count = 0;
      let slideNum = $('.swiper-slide').length;
      // $("body").addClass("CheckJquery") // jquery 잘 들어왔는지 꼭 체크!
      setInterval(fadefun, 3000)

      function anifun() {
        $(".swiper-wrapper").animate({ // animate(css, 스피드, function(){})
          "marginTop": -$(".swiper").height() // swiper 너비만큼 밀기
        }, 600, function () {
          $(".swiper-wrapper .swiper-slide").eq(0).appendTo($(".swiper-wrapper")) // appendTo에는 객체들어와야되서 $쓰기
          $(".swiper-wrapper").css("marginTop", 0) // 원상복귀
        })
      }

      function fadefun() {
        count++;
        count = count % slideNum; // 3으로 나눴을때 나머지
        $(".swiper-slide").eq(count).addClass("active").siblings().removeClass("active"); // siblings : 너를 뺀 나머지 형제요소
        // console.log($(".swiper-slide"))
      }

    })
  </script>
